<mat-card class="mat-elevation-z4" style="height: 10%">
  <mat-card-subtitle><mat-icon>view_agenda</mat-icon> Agenda/Cadastro</mat-card-subtitle>
</mat-card>
<br>
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Início</ng-template>
      <div>
        <button mat-raised-button color="primary" matStepperNext>Começar</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Selecione a data de agendamento</ng-template>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 50%">
          <mat-label>Selecione a data</mat-label>
          <input  matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="dateFormCtrl">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      <div>
        <button mat-raised-button color="warn" matStepperPrevious>Anterior</button>
        <button mat-raised-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Selecione o serviço</ng-template>
        <app-servico-read
          [isMostrarColunaSelect]="true"
          [isMostrarColunaDescricao]="true"
          [isMostrarColunaValor]="true"
          (servicoSelecionado)="setServico($event)"
        >
        </app-servico-read>
      <div>
        <button mat-raised-button color="warn" matStepperPrevious>Anterior</button>
        <button mat-raised-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Selecione um funcionário</ng-template>
        <app-funcionario-read
          [isMostrarColunaNone]="true"
          [isMostrarColunaSelect]="true"
          (funcionarioSelecionado)="setFuncionario($event)"
        >
        </app-funcionario-read>
      <div>
        <button mat-raised-button color="warn" matStepperPrevious>Anterior</button>
        <button mat-raised-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Selecione um cliente</ng-template>
        <app-pessoa-read
          [isMostrarColunaNone]="true"
          [isMostrarColunaSelect]="true"
          (pessoaSelecionada)="setPessoa($event)">
        </app-pessoa-read>
      <div>
        <button mat-raised-button color="warn" matStepperPrevious>Anterior</button>
        <button mat-raised-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Selecione um horário</ng-template>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let shoe of horarios" [value]="shoe">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>
      <p>
        Horário selecionado: {{shoes.selectedOptions.selected[0]?.value}}
      </p>
      <div>
        <button mat-raised-button color="warn" matStepperPrevious>Anterior</button>
        <button mat-raised-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Fim</ng-template>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dados do agendamento</mat-card-title>
        <mat-card-subtitle>Cliente</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary"><mat-icon>pending_actions</mat-icon></button>
      </mat-card-actions>
    </mat-card>
    <div>
      <button mat-raised-button color="warn" matStepperPrevious>Anterior</button>
      <button mat-raised-button color="primary" (click)="stepper.reset()">Início</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
