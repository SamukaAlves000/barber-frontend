<div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.pessoa.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef> Serviço </th>
      <td mat-cell *matCellDef="let element"> {{element.servico.descricao}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="funcionario">
      <th mat-header-cell *matHeaderCellDef> Funcionário </th>
      <td mat-cell *matCellDef="let element"> {{element.funcionario.pessoa.nome}} </td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/funcionarios/update/{{element.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>

        <a routerLink="/funcionarios/delete/{{element.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[7, 14, 21]"></mat-paginator>
</div>
