
  <button class="close-button" mat-button mat-dialog-close>X</button>
  <h3 mat-dialog-title>Informações Gerais</h3>
  <mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.id" name="ID">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Nome do Cliente</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.pessoa.nome" name="nome">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Número do Cliente</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.pessoa.fone" name="fone" mask="(00) 00000-0000">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Funcionário</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.funcionario.pessoa.nome" name="funcionario">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Serviço</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.servico.descricao" name="servico">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Preço</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.servico.valor" name="valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Status</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.status" name="status">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Data</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.dataAgendamento" name="dataAgendamento">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Horário</mat-label>
      <input matInput readonly [(ngModel)]="agendamento.horario" name="horario">
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
      <button mat-raised-button style="background-color: #4CAF50; color: #ffffff"  [mat-dialog-close]="true" cdkFocusInitial>Finalizar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
