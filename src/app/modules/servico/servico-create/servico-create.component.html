<mat-card class="mat-elevation-z4" style="height: 10%">
  <mat-card-subtitle><mat-icon>miscellaneous_services</mat-icon> Serviços/Cadastro</mat-card-subtitle>
</mat-card>

<br>

<mat-card>
  <form>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input type="text" matInput placeholder="Ex. Corte Simples" [(ngModel)]="servico.descricao" name="descricao">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço</mat-label>
      <input type="number" matInput placeholder="Ex. 15.00" [(ngModel)]="servico.valor" name="valor">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label >Duração/Minutos</mat-label>
      <mat-select disableRipple [(ngModel)]="servico.duracao" name="duracao">
        <mat-option *ngFor="let item of duracoes;" [value]="item.duracao">{{item.duracao}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createServico()" class="color-10">Salvar</button>
  <button mat-raised-button (click)="cancel()" class="color-01">Cancel</button>
</mat-card>
