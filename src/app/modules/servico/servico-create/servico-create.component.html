<mat-card>
  <mat-card-title>Cadastrar Serviço</mat-card-title>
  <mat-divider></mat-divider>
  <form class="example-form">
<!--    <mat-form-field class="example-full-width">-->
<!--      <mat-label>Email</mat-label>-->
<!--      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"-->

    <mat-form-field class="example-full-width">
      <mat-label>Descrição</mat-label>
      <input type="text" matInput [formControl]="inputTextFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. Corte Simples">
      <mat-error *ngIf="inputTextFormControl.hasError('required')">
        Descrição é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Preço</mat-label>
      <input type="number" matInput [formControl]="inputTextFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. 15.00">
      <mat-error *ngIf="inputTextFormControl.hasError('required')">
        Preço é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Selecione a duração</mat-label>
      <mat-select disableRipple>
        <mat-option value="1">30 min</mat-option>
        <mat-option value="2">45 min</mat-option>
        <mat-option value="3">60 min</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <button mat-raised-button (click)="createServico()" color="primary">Salvar</button>
  </form>
</mat-card>
