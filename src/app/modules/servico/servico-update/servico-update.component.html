<mat-tab-group>
  <mat-tab label="Serviço">
    <div style="padding: 10px">
      <form>
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input type="number" matInput [(ngModel)]="servico.id" name="ID" disabled>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <input type="text" matInput placeholder="Ex. Corte Simples" [(ngModel)]="servico.descricao" name="descricao">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Preço</mat-label>
          <input type="text" matInput placeholder="Ex. 15.00" [(ngModel)]="servico.valor" name="valor">
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label >Duração/Minutos</mat-label>
          <mat-select disableRipple [(ngModel)]="servico.duracao" name="duracao">
            <mat-option *ngFor="let item of duracoes;" [value]="item.duracao">{{item.duracao}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <button mat-raised-button (click)="updateServico()" class="color-10">Atualizar</button>
      <button mat-raised-button (click)="cancel()" class="color-01">Cancel</button>
    </div>
  </mat-tab>
  <mat-tab label="Funcionários">
    <app-funcionario-read [isMostrarColunaSelect]="true"
                          [isMostrarColunaNone]="true"
                          [isSelecaoMultipla]="true"
                          (funcionariosSelecionados)="setFuncionariosSelecionados($event)"
                          [isSelecaoAutomatica]="true"
                          [selecionados]="servico.funcionarios"
    >

    </app-funcionario-read>
  </mat-tab>
  <mat-tab label="Informações Gerais">
    <mat-card class="color-01">
      <div style="padding: 20px">
        <h4>Descrição: <h5>{{servico.descricao}}</h5></h4>
        <h4>Valor: <h5>R$ {{servico.valor}}</h5></h4>
        <h4>Duração: <h5>{{servico.duracao}} Minutos</h5></h4>
        <h4>Quantidade de Funcionários: <h5>{{servico.funcionarios.length}}</h5></h4>
      </div>
      <mat-card-actions>
        <button mat-icon-button color="primary"><mat-icon>pending_actions</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
</mat-tab-group>
