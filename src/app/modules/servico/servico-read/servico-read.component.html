<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" *ngIf="isMostrarColunaSelect">
      <th mat-header-cell *matHeaderCellDef> Seleção </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="selecionarServico(element)"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao" *ngIf="isMostrarColunaDescricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valor" *ngIf="isMostrarColunaValor">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="duracao" *ngIf="isMostrarColunaDuracao">
      <th mat-header-cell *matHeaderCellDef> Duração </th>
      <td mat-cell *matCellDef="let element"> {{element.duracao}} </td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action" *ngIf="isMostrarColunaAction">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/servicos/update/{{element.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>

        <a routerLink="/servicos/delete/{{element.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[7, 14, 21]"></mat-paginator>
</div>
