<div>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Início</ng-template>
        <div>
          <button matStepperNext mat-fab color="primary"><mat-icon>add</mat-icon></button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <button mat-mini-fab color="primary"><mat-icon>person_search</mat-icon></button>
      <form>
        <ng-template matStepLabel>Preencher info. Funcionário</ng-template>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Ex. Maria dos Santos" [(ngModel)]="funcionario.pessoa.nome" name="nome">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. name@hotmail.com" [(ngModel)]="funcionario.pessoa.email" name="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>CPF</mat-label>
            <input type="text" matInput placeholder="Ex. 000.000.000-00" [(ngModel)]="funcionario.pessoa.cpf" name="cpf">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input type="text" matInput placeholder="Ex. (00) 00000-0000" [(ngModel)]="funcionario.pessoa.fone" name="fone">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Sálario</mat-label>
            <input type="text" matInput placeholder="Ex. 1200.00" [(ngModel)]="funcionario.salario" name="salario">
          </mat-form-field>
        <div>
          <button matStepperPrevious mat-mini-fab color="primary"><mat-icon>skip_previous</mat-icon></button>
          <button matStepperNext mat-mini-fab color="primary"><mat-icon>skip_next</mat-icon></button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Fim</ng-template>
      <mat-card class="color-01">
        <mat-card-header>
          <mat-card-title>Dados do Funcionário</mat-card-title>
        </mat-card-header>
        <div style="padding: 20px">
          <h4>Nome: <h5>{{funcionario.pessoa.nome}}</h5></h4>
          <h4>Email: <h5>{{funcionario.pessoa.email}}</h5></h4>
          <h4>Fone: <h5>{{funcionario.pessoa.fone}}</h5></h4>
          <h4>Salário: <h5>{{funcionario.salario}}</h5></h4>
        </div>
        <mat-card-actions>
          <button mat-icon-button color="primary"><mat-icon>pending_actions</mat-icon></button>
        </mat-card-actions>
      </mat-card>
      <div>
        <button (click)="cancel()" mat-fab color="warn"><mat-icon>close</mat-icon></button>
        <button (click)="createFuncionario()" mat-fab color="primary"><mat-icon>add</mat-icon></button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
