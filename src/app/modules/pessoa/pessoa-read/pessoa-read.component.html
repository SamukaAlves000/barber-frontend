<div>
  <table mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" *ngIf="isMostrarColunaSelect">
      <th mat-header-cell *matHeaderCellDef> Seleção </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="selecionarPessoa(element)"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome" *ngIf="isMostrarColunaNone">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fone" *ngIf="isMostrarColunaFone">
      <th mat-header-cell *matHeaderCellDef> Fone </th>
      <td mat-cell *matCellDef="let element"> {{element.fone | mask: '(00) 00000-0000'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" *ngIf="isMostrarColunaAction">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/usuarios/update/{{element.id}}" class="edit">
          <i class="material-icons">
            visibility
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>
